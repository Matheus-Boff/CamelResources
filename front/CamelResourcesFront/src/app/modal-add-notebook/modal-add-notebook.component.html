<div class="modal-container">
  <h2 class="modal-title">Adicionar Notebook</h2>
  <hr class="modal-divider" />

  <form (ngSubmit)="onSubmit()" #notebookForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" [(ngModel)]="notebook.nome" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input id="marca" name="marca" [(ngModel)]="notebook.marca" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" [(ngModel)]="notebook.descricao" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn">Adicionar</button>
  </form>
</div>
