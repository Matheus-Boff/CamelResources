@if (isOpen) {
  <div class="modal-overlay" (click)="requestClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <h2 class="modal-title">Adicionar Notebook</h2>
      <hr class="modal-divider" />

      <form (ngSubmit)="onSubmit()" #notebookForm="ngForm">
        <div class="form-group">
          <label for="numPatrimonio">Numero de Patrimonio:</label>
          <input id="numPatrimonio" name="numPatrimonio" [(ngModel)]="notebook.numPatrimonio" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input id="marca" name="marca" [(ngModel)]="notebook.marca" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" [(ngModel)]="notebook.descricao" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn">Adicionar</button>
      </form>
    </div>
  </div>
}
